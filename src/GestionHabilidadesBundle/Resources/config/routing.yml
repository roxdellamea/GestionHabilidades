    path:   /proyecto/agregar/
    defaults: { _controller: GestionHabilidadesBundle:Proyecto:agregar }

gh_proyecto_crear:
    path:   /proyecto/crear/
    defaults: { _controller: GestionHabilidadesBundle:Proyecto:crear }
