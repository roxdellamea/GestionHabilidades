gh_califcompetencia_agregar:
    path:   /califcompetencia/agregar/
    defaults: { _controller: GestionHabilidadesBundle:Califcompetencia:agregar }

gh_califcompetencia_crear:
    path:   /califcompetencia/crear/
    defaults: { _controller: GestionHabilidadesBundle:Califcompetencia:crear }
    methods: POST

gh_search:
    path:   /search/
    defaults: { _controller: GestionHabilidadesBundle:Profesional:search }