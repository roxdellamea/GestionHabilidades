gh_default_login:
    path:     /login/
    defaults: { _controller: GestionHabilidadesBundle:Default:login }

gh_usuario_index:
    path:     /usuario/index/
    defaults: { _controller: GestionHabilidadesBundle:Usuario:index }

gh_profesional_ver:
    path:   /profesional/ver/
    defaults: { _controller: GestionHabilidadesBundle:Profesional:ver }

gh_profesional_agregar:
    path:   /profesional/agregar/
    defaults: { _controller: GestionHabilidadesBundle:Profesional:agregar }

gh_profesional_crear:
    path:   /profesional/crear/
    defaults: { _controller: GestionHabilidadesBundle:Profesional:crear }
    methods: POST

gh_proyecto_agregar:
    path:   /proyecto/agregar/
    defaults: { _controller: GestionHabilidadesBundle:Proyecto:agregar }

gh_proyecto_crear:
    path:   /proyecto/crear/
    defaults: { _controller: GestionHabilidadesBundle:Proyecto:crear }
    methods: POST